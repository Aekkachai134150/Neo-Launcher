language: android
sudo: false
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - ANDROID_API=30
    - EMULATOR_API=30
    - ANDROID_BUILD_TOOLS=30.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes
    - ANDROID_ABI=google-apis/armeabi-v7a

android:
  components:
    - build-tools-30.0.2
    - android-30
    - android-25
    - extra-android-support # because I'm use support library
    - extra-android-m2repository # because I'm use support library
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-30
    - sys-img-armeabi-v7a-google-apis-30

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
  - chmod +x ./gradlew
  - ./gradlew dependencies || true
  - yes | sdkmanager "platforms;android-30"

