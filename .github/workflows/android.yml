name: Main CI Workflow

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
          run: chmod +x gradlew
                 - name: Compile with Gradle
                 run: ./gradlew compileReleaseSources
                 - name: Clean up
                   run: ./gradlew clean
